<div class="container bg-success login-box-position">
    <div>
        <h1 class="text-primary">Quick Bazar <small>Admin Login</small></h1>
    </div>
    <div>
        <p class="text-center">Enter Login Credentials</p>
        <form>
            <span class="text-danger" ng-if="errorLogin">Incorrect UserName/Password</span>
            <div class="form-group has-feedback">
                <input type="text" name="userName" class="form-control" placeholder="User Name" ng-model="loginModel.username">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" class="form-control" placeholder="Password" ng-model="loginModel.password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-12" ng-if="!dataLoading">
                    <button class="btn btn-primary btn-block btn-flat" ng-click="login()">Sign In</button>
                </div>
            </div>
        </form>
        <div layout="row" layout-sm="column" layout-align="space-around" ng-if="dataLoading">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
    </div>
</div>
